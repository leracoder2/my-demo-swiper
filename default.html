<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="modal-content modal-progress">
    <div class="modal-body">
        
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-test-block">Text Text 1</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-test-block">Text Text 2</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-test-block">Text Text 3</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-test-block">Text Text 4</div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-test-block">Text Text 5</div>
                </div>
            </div>
        
            <!-- пагинация - стрелки -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        
            <!-- пагинация - точки -->
            <div class="swiper-pagination"></div>
        </div>
        
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>

            var swiper = new Swiper(".mySwiper", {
                watchOverflow: true,
                // slidesPerView: 4.5,
                // centeredSlides: true, // начинать с центрального слайда
                spaceBetween: 30,
                slidesPerGroup: 1,
                // loop: true, // бесконечная прокрутка
                loopFillGroupWithBlank: true,
                pagination: {
                el: ".swiper-pagination",
                clickable: true,
                },
                navigation: {
                nextEl: ".mySwiper .swiper-button-next",
                prevEl: ".mySwiper .swiper-button-prev",
                },
            });
        </script>

    </div>
</div>

<!-- Demo styles -->
<style>
    .swiper {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        border:1px solid red;
        margin: 0 10px;
        text-align: center;
        font-size: 18px;
        background: #fff;
    }

    .swiper-test-block {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
    }
</style>

</body>
</html>
